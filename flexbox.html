<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex {
          display: flex;
          flex-wrap: nowrap;
          background-color: tomato;
        }
        
        .box {
          background-color: white;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 25px;
          border-radius: 3px;
        
        }
        </style
</head>
<body>
  <div class="flex">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
  </div>
</body>
</html>
